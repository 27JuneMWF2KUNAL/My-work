<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
        }
    </style>
</head>
<body>
        <form action="" method="post">
            <center>
                <h1>HTML Form</h1>
            </center>
            <table border="5" align="center">
                <tr>
                    <td>User name</td>
                    <td><input type="text" name="username" placeholder="Enter username" id="username" required>
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" minlength="7" maxlength="12" placeholder="Enter password" name="pwd" id="pwd">
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="mail" placeholder="xxxxx@xxxx.xxx" name="" id=""></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="checkbox" name="gender" value="Male" id=""> Male
                        <input type="checkbox" name="gender" value="Female" id=""> Female
                        <input type="checkbox" name="gender" value="Other" id=""> Other
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="tel" maxlength="10" name="" id="number">
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>
                        <input type="number" min="5" max="75" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="" id="" cols="50" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <Select name="" id="">
                            <option value="">Select Cities</option>
                            <option value="text">Ahmedabad</option>
                            <option value="text">Baroda</option>
                            <option value="text">Ahemadnagar</option>
                            <option value="text">Mumbai</option>
                            <option value="text">Surat</option>
                            <option value="text">Rajkot</option>
                            <option value="text">Morbi</option>
                            <option value="text">Dhrangadhara</option>
                            <option value="text">Mehsana</option>
                            <option value="text">Bhavnagar</option>
                            <option value="text">Jamnagar</option>
                        </Select>
                    </td>
                </tr>    
                <tr>
                    <td>Education</td>
                    <td>
                        <select name="" id="" multiple>
                            <option value="10th">10th</option>
                            <option value="12th">12th</option>
                            <option value="BCA">BCA</option>
                            <option value="Msc.it">Msc.it</option>
                            <option value="Mphill">Mphill</option>
                            <option value="PHD">PHD</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="Diploma">Diploma</option>
                            <option value="B.E">B.E</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="" id=""> </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="" id="">Cricket 
                        <input type="checkbox" name="" id="">Music 
                        <input type="checkbox" name="" id="">Reading Books/Novels
                        <input type="checkbox" name="" id="">Outing 
                        <input type="Checkbox" name="" id="">Watch the Movies & News
                    </td>
                </tr>
                <div class="button" style="display: block; margin: auto;">
                    <tr>
                        <td>
                            <input type="submit" name="" id="">
                            <input type="reset" name="" id="">
                        </td>
                </tr>   
                
            </table>
        </form>
        
</body>
</html>
